<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesome cdn -->
    <script src="https://kit.fontawesome.com/fa8d81743a.js" crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" href="/css/reception.css">
    <title>Geomin-Home</title>
</head>
<body>

    <div id="wrap">

        <aside>
            
            <div id="name-box">
                <h1>진료실2 - <span>내과</span></h1>
                <h3>담당자 : <span th:text="${user.getName()}">최은석</span></h3>
            </div>

            <hr>

            <div>
                <div>
                    <button class="btn">진료대기</button>
                    <span>3</span> 명
                </div>

                <div>
                    <button class="btn">진료완료</button>
                    <span>5</span> 명
                </div>
            </div>

            <hr>

            <div id="waiting-list">
                <div class="name-card">
                    <div>
                        <span>임승범</span><button class="btn">진료중</button>
                    </div>

                    <div>
                        <span>1997-04-22</span><span>28세</span><span>남</span> 
                    </div>

                    <div>
                        <span>15:13</span> 접수
                    </div>

                    <div>
                        <input type="text" value="마른 기침, 콧물, 가래, 수면무호흡" readonly="readonly">
                    </div>
                </div>

                <div class="name-card">
                    <div>
                        <span>홍준표</span><button class="btn">호출</button>
                    </div>

                    <div>
                        <span>1997-01-06</span><span>28세</span><span>남</span> 
                    </div>

                    <div>
                        <span>15:15</span> 접수
                    </div>

                    <div>
                        <input type="text" value="메스꺼움, 구토, 복통" readonly="readonly">
                    </div>
                </div>
            </div>

        </aside>

        <div id="header-main-wrap">
            <header>
                
                <div>
                    <div id="search-box">
                        <div>
                            <input type="text" name="patientName" placeholder="환자 검색" id="search-bar">
                        </div>
                        <button id="search-btn" alt="검색버튼">
                            <i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i>
                        </button>
                    </div>
    
                    <div>
                        <button type="button" class="btn">신환등록</button>
                        <button type="button" class="btn">수납</button>
                    </div>
                </div>

                <div>
                    <button type="button" class="btn" id="logout-btn">로그아웃</button>
                </div>

            </header>
        
            <main>

                <section id="left-section">
                    
                    <article id="patient-article">
                        <form method="post" id="patient-record">
                            
                            <div>
                                <label for="patient_name">성함 : </label>
                                <input type="text" id="patient_name" name="patientName" value="" size="10">
    
                                <label for="identify">주민등록번호 : </label>
                                <input type="text" id="identify" name="identify" value="" size="10">
    
                                <label for="gender">성별 :</label> 
                                <input type="text" id="gender" name="gender" value="" size="2">

                                <button type="button" class="btn" id="patient-modify-btn">수정</button>
                                <button type="button" class="btn" id="patient-btn">등록</button>
                            </div>

                            <div>
                                <label for="address">주소 : </label>
                                <input type="text" id="address" name="address" value="" size="30">

                                <label for="address-detail">상세주소 : </label>
                                <input type="text" id="address-detail" name="addressDetail" value="" size="30">
                            </div>
                            
                            <div>

                                <label for="post-code">우편번호 : </label>
                                <input type="text" id="post-code" name="postCode" value="" size="3">

                                <label for="age">나이 : </label>
                                <input type="text" id="age" name="age" value="" size="3">
    
                                <label for="blood-type">혈액형 : </label>
                                <input type="text" id="blood-type" name="bloodType" value="" size="3">
                            </div>

                            <div>
                                <label for="phone">연락처 : </label>
                                <input type="text" id="phone" name="phone" value="">

                                <label for="emergency-phone">비상연락처 : </label>
                                <input type="text" id="emergency-phone" name="emergencyPhone" value="">
                            </div>

                            <hr>

                            <table id="vital-sign-table">
                                <tbody>
                                    <tr>
                                        <th>날짜</th>
                                        <th>몸무게(Kg)</th>
                                        <th>신장(cm)</th>
                                        <th>혈압(수축)</th>
                                        <th>혈압(이완)</th>
                                        <th>체온(℃)</th>
                                        <th>맥박</th>
                                    </tr>
    
                                    <tr>
                                        <td><input type="date" value=""></td>
                                        <td><input type="text" value="" size="2"></td>
                                        <td><input type="text" value="" size="2"></td>
                                        <td><input type="text" value="" size="2"></td>
                                        <td><input type="text" value="" size="2"></td>
                                        <td><input type="text" value="" size="2"></td>
                                        <td><input type="text" value="" size="2"></td>
                                    </tr>

                                    
                                </tbody>
                            </table>
                            
                            <div>
                                <ul id="vital-sign-pageing">
                                    <li>
                                        <i class="fa-solid fa-angle-left" style="color: #000000;"></i>
                                    </li>
                                    
                                    <li><a href="" class="active">1</a></li>
                                    <li><a href="">2</a></li>
                                    <li><a href="">3</a></li>

                                    <li>
                                        <i class="fa-solid fa-angle-right" style="color: #000000;"></i>
                                    </li>
                                </ul>

                                <!-- <button type="button" class="btn" id="vital-sign-modify-btn">수정</button> -->
                                <button type="button" class="btn" id="vital-sign-btn">등록</button>
                            </div>

                        </form>

                        <div>

                        </div>
                    </article>

                    <article id="diagnosis-article">
                        <nav>
                            <ul id="diagnosis-record-list">
                                <!-- <li><a href="">최신순</a></li> -->
                                <li>
                                    <select name="" id="">
                                        <option value="now">최신순</option>
                                        <option value="now">오래된순</option>
                                    </select>
                                </li>
                                <li><a href="">2024-05-11</a></li>
                                <li><a href="">2024-05-04</a></li>
                                <li><a href="">2024-04-27</a></li>
                            </ul>
                        </nav>
                        
                        <div>
                            <div>
                                <h3>진료기록 <span>2024-05-04</span></h3>
                                <button class="btn">수정</button>
                            </div>

                            <div class="textarea-box">
                                <h4>증상</h4>
                                <textarea name="symptoms" id="symptoms-past-record" readonly>코 막힘 , 호흡불편 , 코 가려움</textarea>
                            </div>

                            <div class="textarea-box">
                                <h4>진료</h4>
                                <textarea name="diagnosis" id="diagnosis-past-record" readonly>알레르기성 비염, 환경 개선 및 약물요법 병행치료 진행 </textarea>
                            </div>

                            <div class="textarea-box">
                                <h4>처방</h4>
                                <textarea name="prescription" id="prescription-past-record" readonly>항히스타민 성분 약 7일치 처방 바람.</textarea>
                            </div>

                        </div>
                    </article>

                </section>

                <section id="right-section">

                    <article>

                        <div>
                            <h3>진료기록 작성 <span>2024/05/11 15:13</span></h3>
                        </div>

                        <div class="textarea-box big">
                            <div>
                                <h4>증상</h4>
                                <button class="btn">수정</button>
                                <!-- <button class="btn">등록</button> -->
                            </div>
                            <textarea name="symptoms" id="symptoms-record" >마른 기침, 콧물, 가래, 수면무호흡 증상 있음</textarea>
                        </div>

                        <div class="textarea-box big">
                            <div>
                                <h4>진료</h4>
                                <!-- <button class="btn">수정</button> -->
                                <button class="btn">등록</button>
                            </div>
                            
                            <textarea name="diagnosis" id="diagnosis-record" >감기몸살, 비염으로 인한 무호흡</textarea>
                        </div>

                        <div class="textarea-box big">
                            <div>
                                <h4>처방</h4>
                            </div>
                            
                            <textarea name="prescription" id="prescription-record" >아세트아미노펜, 인산 코데인</textarea>
                        </div>

                        <div>
                            <button class="btn" id="delete-btn">삭제</button>
                        </div>

                    </article>

                </section>




            </main>
        </div>
    

    </div>

    <!-- js -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="/js/reception.js"></script>
</body>
</html>
